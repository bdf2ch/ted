<form class="container-fluid h-100">
  <div class="h-100 row d-flex flex-row justify-content-center align-items-center">
    <div id="registration" class="col-11 col-sm-10 col-md-6 col-lg-6 col-xl-4">
      <mat-card>
        <mat-card-title class="h6 text-muted text-uppercase">
          <strong>Registration</strong>
        </mat-card-title>
        <mat-card-content>
          <div class="container-fluid no-padding">

            <div class="row no-gutters">
              <div class="col-12">
                <mat-form-field class="col-12 no-padding">
                  <input matInput placeholder="E-mail" [formControl]="email" [(ngModel)]="registrationData.email" required>
                  <mat-error *ngIf="email.invalid">{{ getEmailErrorMessage() }}</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row no-gutters">
              <div class="col-12">
                <mat-form-field class="col-12 pt-2 no-padding">
                  <input matInput placeholder="System name" [formControl]="systemName" [(ngModel)]="registrationData.systemName" required>
                  <mat-error *ngIf="systemName.invalid">{{ getSystemNameErrorMessage() }}</mat-error>
                </mat-form-field>
              </div>
            </div>


            <div class="row no-gutters">
              <div class="col-12">
                <mat-form-field class="col-12 pt-2 no-padding">
                  <input matInput type="password" placeholder="Password" [formControl]="password" [(ngModel)]="registrationData.password" required>
                  <mat-error *ngIf="password.invalid">{{ getPasswordErrorMessage() }}</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row no-gutters">
              <div class="col-12">
                <mat-form-field class="col-12 pt-2 no-padding">
                  <input matInput type="password" placeholder="Confirm password" [formControl]="confirmPassword" [(ngModel)]="registrationData.confirmPassword" required>
                  <mat-error *ngIf="confirmPassword.invalid">{{ getConfirmPasswordErrorMessage() }}</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row no-gutters">
              <div class="col-12 text-center pt-4">
               <button mat-raised-button
                       type="submit"
                       color="primary"
                       class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4">
                 Register
               </button>
              </div>
            </div>

            <div class="row">
              <div class="col-12 text-center pt-3">
                <span class="text-uppercase text-black-50">Already registered?</span>
                <a href="" routerLink="/authentication"><strong>LOG IN</strong></a>
              </div>
            </div>

          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</form>
