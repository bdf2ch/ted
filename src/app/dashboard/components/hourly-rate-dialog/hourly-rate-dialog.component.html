<form class="container-fluid h-100">

  <div class="row">
    <div class="col-12 text-muted mb-3">
      {{ data.developer.name }} RATE
    </div>
  </div>

  <div class="row no-gutters">
    <div class="col-12">
      <mat-form-field class="col-12 pt-2 no-padding">
        <input matInput type="text" placeholder="RATE" [formControl]="rate" [(ngModel)]="data.developer.hourlyRate"
               required>
        <mat-error *ngIf="rate.invalid">{{ getRateErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row no-gutters">
    <div class="col-12 text-center pt-4">
      <button mat-raised-button
              type="submit"
              color="primary"
              class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6"
              (click)="saveRate()">
        SAVE RATE
      </button>
    </div>
  </div>

</form>
